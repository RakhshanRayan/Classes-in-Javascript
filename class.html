<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>Javascript Class</h2>
    <p>How to use a Javascript class.</p>
    <p id="student1"></p>
    <p id="student2"></p>
    <script>
      class student {
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }
        age() {
          let date = new Date();
          return date.getFullYear() - this.year;
        }
      }
      r = new student("Rakhshan Rayan", 2011);
      m = new student("AKM Mahin Hassan", 2012);
      document.getElementById("student1").innerHTML = `Hello I am ${
        r.name
      } and I was Born in ${r.year}  and my age is ${r.age()}`;
      document.getElementById("student2").innerHTML = `Hello I am ${
        m.name
      } and I was Born in ${m.year}  and my age is ${m.age()}`;
    </script>
  </body>
</html>
